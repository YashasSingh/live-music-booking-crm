<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Booking CRM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Live Music Booking CRM</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section id="calendar">
            <!-- Booking Calendar will be implemented here -->
        </section>
        <section id="booking-form">
            <!-- Booking Form -->
            <h2>Book an Event</h2>
            <form id="eventForm">
                <label for="artist">Artist/Band Name:</label>
                <input type="text" id="artist" name="artist" required>
                
                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                
                <label for="stage">Stage:</label>
                <input type="text" id="stage" name="stage" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Live Music Booking CRM</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
